<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    (async () => {
      const response = await fetch("http://localhost:9222/api/v1/products");
      const data = await response.json();

      console.log(data);
    })();
    // La funcion de arriba se declaro como una IIFE que es una funcion de js que corre tan pronto como es definida, asi se define (function)()
    // IIFE = Immediately invoked function expression
  </script>
</body>
</html>
